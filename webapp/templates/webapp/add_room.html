<!DOCTYPE html>
<html>
<head>
    <title>Add Room</title>
</head>
<body>
    <h1>Add a new room</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="available_hours">Available hours (JSON format):</label><br>
        <textarea id="available_hours" name="available_hours" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="{% url 'room_list' %}">Back to room list</a>
</body>
</html>
