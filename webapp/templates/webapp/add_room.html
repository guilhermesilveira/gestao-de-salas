{% extends 'webapp/base.html' %}

{% block title %}Adicionar Sala - Gestão de Salas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0"><i class="fas fa-plus-circle me-2"></i>Adicionar Nova Sala</h1>
            </div>
            <div class="card-body">
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                    </div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome da Sala</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="available_hours" class="form-label">Horários Disponíveis (formato JSON)</label>
                        <textarea class="form-control" id="available_hours" name="available_hours" rows="10" placeholder='[{"day": "Monday", "start_time": "09:00", "end_time": "17:00"}]' required></textarea>
                        <div class="form-text">
                            Forneça a lista de horários em formato JSON.
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'webapp:room_list' %}" class="btn btn-secondary me-2">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Salvar Sala
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
